<!DOCTYPE html>
<html>
   <head>
      <title>Lineup Optimizer - Login</title>
      <link rel="stylesheet" href="https://bigbuckbucket.s3.us-east-2.amazonaws.com/loginstyles.css">
   </head>
   <body>
      <div class="background1">
         <div class="bgcolor"></div>
         <div class="abs">
            <div class="box">
               <div>
                  <img src="https://logos-world.net/wp-content/uploads/2020/10/Yahoo-Logo.png" alt="yahoo" width height="47"></img>
               </div>
               <div style="padding: 20px 10px;">
                  <div class="signin">
                     <strong>Error with optimization</strong>
                  </div>
                  <div class="using">
                     <span>Make sure your login credentials are correct and try again.</span>
                  </div>
               </div>
               <div>
                  <form method="POST" action="/error" onsubmit="returntologin.disabled = true; return true;">
                     <div style="margin-top: 20px;">
                        <input class="btn" name="returntologin" type="submit" value="Return to Login">
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
