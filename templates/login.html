<!DOCTYPE html>
<html>
<head>
<title>Lineup Optimizer - Login</title>
<link rel="stylesheet" href="loginstyles.css">
</head>
<body>
<div class="background1">
    <div class="bgcolor"></div>
    <div class="abs">
        <div class="box">
		<div>
		<img src="https://logos-world.net/wp-content/uploads/2020/10/Yahoo-Logo.png" alt="yahoo" width height="47"></img>
		</div>
		<div style="padding: 20px 10px;">
			<div class="signin">
				<strong>Sign in</strong>
			</div>
			<div class="using">
				<span>using your Yahoo account</span>
			</div>
		</div>
		<div>
			<form id="regForm" action="">
				<div class="tab">
  					<input style="width: 80%" class="textbox" type="text" id="username" name="username" placeholder="Username or email">
				</div>
				<div class ="tab">
  					<input style="width: 80%" class="textbox" type="password" id="password" name="password" placeholder="Password">
				</div>
				<div style="margin-top: 20px;">
  				<input class="btn" type="submit" value="Next">
				</div>
			</form>
		</div>
	</div>
    </div>
</div>
</body>
</html>
